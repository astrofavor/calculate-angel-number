<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XkyDPvhNedkrcuf0EhHFRds8eX-VPizJLmu-FFXgQS0" />
    <title>Angel Number Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #5c62ac;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5c62ac;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #a777e3;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 3px white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #a777e3;
        }
        
        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ¨</div>
        <h1>Angel Number Calculator</h1>
        <p class="description">Discover your personal angel number based on your date of birth. Angel numbers are believed to carry divine guidance and messages from your guardian angels.</p>
        
        <form id="angelForm">
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            
            <button type="submit">Calculate My Angel Number</button>
        </form>
        
        <p class="note">Your angel number reveals hidden messages and guidance from the universe.</p>
    </div>
    
    <script>
        // Create stars in the background
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('stars');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(star);
        }
        
        // Handle form submission
        document.getElementById('angelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dob = document.getElementById('dob').value;
            
            if (dob) {
                // Redirect to the specified website
                window.location.href = "https://astro-favor.com/angel-numbers/";
            }
        });
    </script>
</body>
</html>
